<main class="login-shell">
  <section class="glass-panel">
    <h1 class="panel-title">Login / Register</h1>
    <form [formGroup]="form" (ngSubmit)="submit()" class="panel-form" novalidate>
      <label class="field">
        <span class="visually-hidden">Username</span>
        <input class="ghost-input" type="text" placeholder="Username" formControlName="username"/>
      </label>
      <label class="field">
        <span class="visually-hidden">Password</span>
        <input class="ghost-input" type="password" placeholder="Password" formControlName="password"/>
      </label>
      <button class="submit-hidden" type="submit" [disabled]="isSubmitting()">Login</button>
    </form>
  </section>
</main>
