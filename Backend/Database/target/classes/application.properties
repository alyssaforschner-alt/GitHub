spring.application.name=demo

# H2 datasource configuration for embedded in-memory database
spring.datasource.url=jdbc:h2:file:./data/demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate behavior: auto create/update tables based on entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console for manual inspection
spring.h2.console.enabled=true
spring.h2.console.path=/h2
