<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="320" viewBox="0 0 512 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00eaff"/>
      <stop offset="100%" stop-color="#ff4ecd"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="16" y="16" rx="20" ry="20" width="320" height="288" fill="#0c0f1d" stroke="rgba(255,255,255,.12)"/>
  <rect x="352" y="72" rx="16" ry="16" width="144" height="176" fill="#111425" stroke="rgba(255,255,255,.12)"/>

  <!-- User avatar -->
  <circle cx="176" cy="120" r="44" fill="#171a2a" stroke="rgba(255,255,255,.14)"/>
  <rect x="116" y="176" width="120" height="40" rx="20" fill="#171a2a" stroke="rgba(255,255,255,.14)"/>

  <!-- Lock -->
  <rect x="388" y="132" width="72" height="68" rx="12" fill="#0f1220" stroke="rgba(255,255,255,.18)"/>
  <rect x="406" y="110" width="36" height="28" rx="12" fill="#0f1220" stroke="rgba(255,255,255,.18)"/>
  <circle cx="424" cy="166" r="8" fill="url(#g1)" filter="url(#glow)"/>

  <!-- Login button -->
  <rect x="144" y="236" width="176" height="44" rx="12" fill="url(#g1)" filter="url(#glow)"/>
  <text x="232" y="265" text-anchor="middle" font-family="Segoe UI, Roboto, Ubuntu, Arial" font-size="18" fill="#051017" font-weight="700">Login</text>
</svg>

